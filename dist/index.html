<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipeku</title>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <!-- Nav -->
        <nav class="flex items-center justify-between bg-blue-600 text-white w-full h-16">
            <div class="flex items-center">
                <div class="flex items-center ml-16 text-xl font-medium">
                    Recipeku
                </div>
            </div>
        </nav>
        <!-- Search -->
        <div class="flex justify-center flex-col items-center bg-green-200 pb-24">
            <span class="text-3xl pt-16">Find the best recipe around the world</span>
            <span class="text-lg mt-2 mb-4">Over 40.000+ recipe you can find</span>
            <div class="flex w-3/5 h-12">
                <input type="text" class="w-full h-full px-4 text-xl" v-model="query">
                <button class="btn bg-blue-500 text-lg text-white w-32" @click="getData()">
                    Search
                </button>
            </div>
        </div>
        <!-- Modal -->
        
        <!-- Body -->
        <div class="container w-full flex flex-col items-center min-h-screen">
            <span class="text-xl mt-6 font-medium">Result</span>
            <!-- CARD -->
            <div class="flex flex-wrap justify-around mt-12">
                <div class="flex flex-col rounded border w-56 my-6 mx-6" v-for="(recipe, index) in recipes" :key="index">
                    <img :src="`${recipe.recipe.image}`" alt="" class="rounded-t w-56 h-40">
                    <span class="text-lg p-2">{{ recipe.recipe.label }}</span>
                    <button class="btn bg-blue-600 text-white h-8 rounded m-2" @click="modal = true, getDataById(index)">Recipe</button>
                </div>
            </div>    
        </div>
        <div class="flex justify-center">
            <button v-if="more" class="btn bg-green-500 w-24 h-8 rounded text-white" @click="getData(), next = true">More</button>
        </div>
        <!-- Footer -->
        <div class="flex justify-center items-center bg-blue-700 w-full h-16 mt-16">
            <span class="text-white">recipeku &copy; 2020</span>
        </div>
        <div v-if="modal"  class="fixed overflow-x-hidden overflow-y-auto inset-0 flex justify-center items-center z-50">
            <div class="relative mx-auto w-auto max-w-2xl">
                <div class="bg-white w-full flex flex-col rounded">
                    <span class="mx-6 mt-4">Recipe</span>
                    <span class="mx-6 mt-4">{{ label }}</span>
                    <ul class="m-6">
                        <li v-for="(ingred, index) in ingredients" :key="index">
                            {{ index+1 }}. {{ ingred }}
                        </li>
                    </ul>
                    <button class="btn bg-blue-700 w-24 h-8 rounded text-white m-6" @click="modal = false">close</button>
                </div>
            </div>
        </div>
        <div v-if="modal" class="fixed inset-0 z-40 opacity-25 bg-black"></div>
    </div>
    
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
